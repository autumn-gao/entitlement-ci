- defaults:
    name: taskrunner
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    logrotate:
        artifactDaysToKeep: 31
    scm:
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-central'
            branches:
                - origin/master
            basedir: ci-ops-central
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-projex'
            branches:
                - origin/master
            basedir: ci-ops-projex
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/job-runner'
            branches:
                - origin/master
            basedir: job-runner
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps

- publisher:
    name: default-service-jobs-publishers
    publishers:
          - email-ext:
              recipients: $DEFAULT_RECIPIENTS
              reply-to: $DEFAULT_REPLYTO
              content-type: default
              subject: $DEFAULT_SUBJECT
              body: $DEFAULT_CONTENT
              attach-build-log: false
              always: true
              unstable: true
              first-failure: true
              not-built: true
              aborted: true
              regression: true
              failure: true
              improvement: true
              still-failing: true
              success: true
              fixed: true
              still-unstable: true
              pre-build: true
              matrix-trigger: only-configurations
              send-to:
                - requester
                - recipients

