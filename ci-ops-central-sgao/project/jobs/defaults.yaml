- defaults:
    name: ci-ops-projex-provision
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    scm:
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-central'
            branches:
                - origin/master
            basedir: ci-ops-central
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-projex'
            branches:
                - origin/master
            basedir: ci-ops-projex
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/job-runner'
            branches:
                - origin/master
            basedir: job-runner
    wrappers:
        - default-ci-ops-projex-wrappers
        - default-ci-ops-build-timeout-wrapper

- defaults:
    name: ci-ops-projex-runtest
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    concurrent: true
    wrappers:
        - default-ci-ops-projex-wrappers

- defaults:
    name: ci-queue-provision
    description: |
        Managed by Jenkins Job Builder. Do not edit via web.
    scm:
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-central'
            branches:
                - origin/master
            basedir: ci-ops-central
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/ci-ops-projex'
            branches:
                - origin/master
            basedir: ci-ops-projex
        - git:
            url: 'https://code.engineering.redhat.com/gerrit/job-runner'
            branches:
                - origin/master
            basedir: job-runner
    wrappers:
        - default-ci-ops-projex-wrappers

- wrapper:
    name: default-ci-ops-projex-wrappers
    wrappers:
        - ansicolor
        - workspace-cleanup
        - timestamps

- wrapper:
    name: default-ci-ops-build-timeout-wrapper
    wrappers:
        - timeout:
            timeout-var: 'BUILD_TIMEOUT'
            fail: true
            elastic-percentage: 150
            elastic-default-timeout: 90
            type: elastic
