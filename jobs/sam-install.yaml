- job-template:
    name: 'sam-install-provision'
    defaults: virt-who-provision
    node: master
    builders:
        - shell: |
            #!/bin/bash

            export JSLAVENAME={jslavename}
            # Provision Jenkins Slave
            if [ "$JSLAVENAME" != "master" ]
            then
                $WORKSPACE/ci-ops-central/bootstrap/provision_jslave.sh --site=$SITE --project_defaults={project_defaults} \
                --topology={topology_path}/ent_jslave --ssh_keyfile={ssh_keyfile} \
                --jslavename={jslavename} --jslaveflavor={jslaveflavor} --jslaveimage={jslaveimage} \
                --jslave_execs={jslave_execs} --jslavecreate --resources_file={jslavename}.json

                TR_STATUS=$?
                if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi
            fi

            # Provision Test Resources
            $WORKSPACE/ci-ops-central/bootstrap/provision_resources.sh --site=$SITE --project_defaults={project_defaults} \
            --topology={topology_path}/{topology} --ssh_keyfile={ssh_keyfile} --name=sam-install

            TR_STATUS=$?

            files=$(ls $WORKSPACE/*.slave 2>/dev/null)
            if [ -e "$files" ]
            then
                cat $WORKSPACE/*.slave >> $WORKSPACE/RESOURCES.txt
            fi

            if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi


        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt

    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'sam-install-runtest'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true
      - default-virt-who-publishers

- job-template:
    name: 'sam-install-runtest'
    defaults: virt-who-runtest
    node: '{jslavename}'
    builders:
        - copyartifact:
            project: 'sam-install-provision'
            filter: '*.txt, *.json'
            target: $WORKSPACE

        - shell: |
            #!/bin/bash
            set -x

            export TOPOLOGY={topology}
            {testparams}

            echo "TOPOLOGY: {topology}"

            echo "Ping Jenkins Slave"
            ping -c 10 $JSLAVEIP

            echo "Jenkins machine info we are running on"
            ifconfig

            echo "Pinging Test Resources"
            echo $EXISTING_NODES | xargs -i -d , ping -c 15 {{}}
            cat $WORKSPACE/RESOURCES.txt

            beaker_ip=`ping $EXISTING_NODES -c 1 | awk -F '[()]' 'NR==2' | cut -d '(' -f 2 | cut -d ')' -f 1`
            export REMOTE_IP=$beaker_ip
            export REMOTE_USER=root
            export REMOTE_PASSWD=xxoo2014

            pushd $WORKSPACE/entitlement-ci/testcases/sam_install
            nosetests sam_install_1_4.py --with-xunit --xunit-file=$WORKSPACE/nosetests.xml
            popd

    publishers:
      - archive:
          artifacts: '**/**'
          allow-empty: 'true'
      - default-virt-who-runtest-publishers
      - trigger-parameterized-builds:
          - project: 'virt-who-esx-provision'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true
          - project: 'virt-who-kvm-provision'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true
      - default-virt-who-publishers

- job-group:
    name: sam-install-provision-runtest
    jobs:
      - 'sam-install-provision'
      - 'sam-install-runtest'

- project:
    name: sam-install-jobs
    project:
     - sam-install
    project_defaults:
     - entitlement-ci/config/project_defaults
    topology_path:
     - entitlement-ci/config
    topology:
     - bkr_sam_install
    ssh_keyfile:
     - entitlement-ci/config/keys/ent-key
    tests_path:
     - entitlement-ci/tests
    testparams:
     - echo "I am a test parameter"
    jobs:
      - sam-install-provision-runtest
    jslavename:
     - jslave-sam-install-slave
    jslave_execs:
     - 10
    jslaveimage:
     - RHEL-6.6-Server-x86_64-released
    jslaveflavor:
     - m1.medium
    jslaveusername:
     - root
    jslavepassword:
     - redhat
    jslaveteardown:
     - True