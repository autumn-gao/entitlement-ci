- job-template:
    name: 'qe-rhel-6-trigger'
    node: master
    triggers:
      - pollurl:
          cron: 'H/9 * * * *'
          urls:
            - url: http://download.englab.nay.redhat.com/rel-eng/latest-RHEL-6/COMPOSE_ID
              check-content:
                - simple: true
    builders:
        - shell: |
            #!/bin/bash
            echo "RHEL-6.7-20150519.0" > BUILD.txt

        - inject:
            properties-file: $WORKSPACE/BUILD.txt

    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'sam-install-provision'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/BUILD.txt
            fail-on-missing: true
      - default-virt-who-publishers

