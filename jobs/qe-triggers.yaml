- job-template:
    name: 'qe-rhel-6-trigger'
    node: master
    triggers:
      - pollurl:
          cron: 'H/9 * * * *'
          urls:
            - url: http://download.englab.nay.redhat.com/rel-eng/latest-RHEL-6/COMPOSE_ID
              check-content:
                - simple: true
    builders:
        - shell: |
            #!/bin/bash
            compose=`curl -s -k http://download.englab.nay.redhat.com/rel-eng/latest-RHEL-6/COMPOSE_ID`
            echo COMPOSE=$compose > BUILD.txt
        - inject:
            properties-file: $WORKSPACE/BUILD.txt
    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'satellite-install-rhel-6-provision'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/BUILD.txt
          - project: 'virt-who-pxe-create-provision'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/BUILD.txt
      - default-virt-who-publishers

