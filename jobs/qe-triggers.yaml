- job-template:
    name: 'qe-rhel-6-trigger'
    node: master
    triggers:
      - pollurl:
          cron: 'H/9 * * * *'
          urls:
            - url: http://download.englab.nay.redhat.com/rel-eng/latest-RHEL-6/COMPOSE_ID
              check-content:
                - simple: true
    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'sam-install-for-rhel-6-provision'
      - default-virt-who-publishers

