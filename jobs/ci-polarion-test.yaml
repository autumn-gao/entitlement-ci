- job-template:
    name: 'ci-polarion-test'
    node: master
    triggers:
        - timed: "H(0-1) 9 * * *"
    builders:
        - shell: |
            #!/bin/bash
            rm -f *.xml
            wget http://10.66.128.71:8080/job/skuregression/ws/xUnit.xml

    publishers:
        - ci-polarion:
            url: 'https://polarion.engineering.redhat.com/polarion/ws/services/'
            user: soliu
            xunit-patterns: '*.xml'
            create-test-cases: true
            include-failure: false
            include-error: true
            include-stdout: true
            include-stderr: true
            properties-file: $WORKSPACE/POLARION.txt
            properties-list: |
                polarion.project=SKU_Validation
                polarion.run.prefix=sku_validation_automation
                polarion.template=Jenkins/CI/FCoE

- job-group:
    name: ci-polarion-tests
    jobs:
      - 'ci-polarion-test'

- project:
    name: ci-polarion-test-jobs
    project: ci-polarion-tests
    jobs: 
      - ci-polarion-tests