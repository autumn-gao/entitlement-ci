- job-template:
    name: 'rhevm-install-provision'
    defaults: virt-who-provision
    node: master
    builders:
        - shell: |
            #!/bin/bash
            echo "*********************************setup env*********************************"
            #setup environment here to run alone, change back when finished
            #export RHEL_COMPOSE=
            echo "*********************************setup env*********************************"
            kinit -k -t $KEYTAB $PRINCIPAL
            export JSLAVENAME={jslavename}
            # Provision Jenkins Slave
            if [ "$JSLAVENAME" != "master" ]
            then
                $WORKSPACE/ci-ops-central/bootstrap/provision_jslave.sh --site=$SITE --project_defaults={project_defaults} \
                --topology=ci-ops-central/project/config/aio_jslave --ssh_keyfile={ssh_keyfile} \
                --jslavename={jslavename} --jslaveflavor={jslaveflavor} --jslaveimage={jslaveimage} \
                --jslave_execs={jslave_execs} --jslavecreate --resources_file={jslavename}.json
                TR_STATUS=$?
                if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi
            fi
            # Provision Test Resources
            sed -i 's/MAX_QUEUED_ATTEMPTS = 4/MAX_QUEUED_ATTEMPTS = 400/' $WORKSPACE/ci-ops-central/tasks/get_bkrnodes_task.py
            if [ "$RHEL_COMPOSE" != "" ]
            then
                sed -i "s/url_compose/$RHEL_COMPOSE/" $WORKSPACE/entitlement-ci/config/bkr_build_double_provision_workstation.json
                chmod 777 $WORKSPACE/entitlement-ci/utils/tools/check_beaker_distro_ready.sh
                $WORKSPACE/entitlement-ci/utils/tools/check_beaker_distro_ready.sh $RHEL_COMPOSE
                $WORKSPACE/ci-ops-central/bootstrap/provision_resources.sh --site=$SITE --project_defaults={project_defaults} \
                --topology={topology_path}/bkr_build_double_provision_workstation --ssh_keyfile={beaker_keyfile} --name={project}
            else
                echo "ERROR: RHEL_COMPOSE not provided\nSTATUS: $TR_STATUS"; exit 1;
            fi

            TR_STATUS=$?
            files=$(ls $WORKSPACE/*.slave 2>/dev/null)
            if [ -e "$files" ]
            then
                cat $WORKSPACE/*.slave >> $WORKSPACE/RESOURCES.txt
            fi
            if [ "$TR_STATUS" != 0 ]; then echo "ERROR: Provisioning\nSTATUS: $TR_STATUS"; exit 1; fi
            echo "********************************runtime env********************************"
            env | grep -E '(RHEL_COMPOSE)' | sort | xargs -i -d "\n" echo "export" {{}}
            env | grep -E '(RHEL_COMPOSE)' >> $WORKSPACE/RESOURCES.txt
            echo "********************************runtime env********************************"
        - inject:
            properties-file: $WORKSPACE/RESOURCES.txt
    publishers:
      - archive:
          artifacts: '*.txt, *.json'
          allow-empty: 'true'
      - trigger-parameterized-builds:
          - project: 'rhevm-install-runtest'
            current-parameters: true
            condition: 'SUCCESS'
            property-file: $WORKSPACE/RESOURCES.txt
            fail-on-missing: true

- job-template:
    name: 'rhevm-install-runtest'
    defaults: virt-who-runtest
    node: '{jslavename}'
    builders:
        - copyartifact:
            project: 'rhevm-install-provision'
            filter: '*.txt, *.json'
            target: $WORKSPACE
        - shell: |
            #!/bin/bash
            export TOPOLOGY={topology}
            {testparams}
            echo "TOPOLOGY: {topology}"
            echo "Ping Jenkins Slave"
            ping -c 10 $JSLAVEIP
            echo "Jenkins machine info we are running on"
            ifconfig
            echo "Pinging Test Resources"
            echo $EXISTING_NODES | xargs -i -d , ping -c 15 {{}}
            cat $WORKSPACE/RESOURCES.txt
            export REMOTE_IP=$EXISTING_NODES
            echo "*********************************setup env*********************************"
            #setup environment here to run alone, change back when finished
            #export REMOTE_IP=
            #export RHEL_COMPOSE=
            echo "*********************************setup env*********************************"
            pushd $WORKSPACE/entitlement-ci/testcases/rhevm_install
            nosetests rhevm_install.py --with-xunit --xunit-file=$WORKSPACE/nosetests.xml
            popd
            #echo SERVER_TYPE=SATELLITE > $WORKSPACE/SERVER.txt
            echo SERVER_IP=$EXISTING_NODES >> $WORKSPACE/SERVER.txt
            echo SERVER_HOSTNAME=$LABEL >> $WORKSPACE/SERVER.txt
            echo RHEL_COMPOSE=$RHEL_COMPOSE >> $WORKSPACE/SERVER.txt
        - inject:
            properties-file: $WORKSPACE/SERVER.txt
    publishers:
      - archive:
          artifacts: '**/**'
          allow-empty: 'true'
      - default-virt-who-runtest-publishers
      - trigger-parameterized-builds:
          - project: 'virt-who-rhel-rhevm-provision'
            current-parameters: false
            condition: 'SUCCESS'
            property-file: $WORKSPACE/SERVER.txt
            fail-on-missing: true

- job-group:
    name: rhevm-install-provision-runtest
    jobs:
      - 'rhevm-install-provision'
      - 'rhevm-install-runtest'

- project:
    name: rhevm-install-jobs
    project: rhevm-install
    project_defaults: entitlement-ci/config/project_defaults
    topology_path: entitlement-ci/config
    topology: bkr_rhevm_install
    ssh_keyfile: entitlement-ci/config/keys/ent-key
    beaker_keyfile: entitlement-ci/config/keys/beaker-key
    tests_path: entitlement-ci/tests
    testparams: echo "I am a test parameter"
    jobs:
      - rhevm-install-provision-runtest
    jslavename: jslave-rhevm-install-slave
    jslave_execs: 5
    jslaveimage: pit-slave-rhel-6.5-x86-64_rev3
    jslaveflavor: m1.medium
    jslaveusername: root
    jslavepassword: redhat
    jslaveteardown: True

